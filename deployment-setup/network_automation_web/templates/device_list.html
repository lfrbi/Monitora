<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Device List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>IP Address</th>
                    <th>Hostname</th>
                    <th>Vendor</th>
                    <th>Username</th>
                    <th>SSH Port</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                    <tr>
                        <td>{{ device.id }}</td>
                        <td>{{ device.ip_address }}</td>
                        <td>{{ device.hostname }}</td>
                        <td>{{ device.vendor }}</td>
                        <td>{{ device.username }}</td>
                        <td>{{ device.ssh_port }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_device' %}" class="btn btn-primary">Add New Device</a>
    </div>
</body>
</html>
